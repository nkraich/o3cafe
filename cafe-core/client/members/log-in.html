<template name="logIn">
  <div class="member-form-page">
    <header>Log in</header>

    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input id="login" class="form-control input-md" value="">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Password</label>
        <input id="password" type="password"
          class="form-control input-md" value="">
      </div>
      <button type="submit" id="logInButton" class="btn btn-default">Log in</button>
      <div class="links">
        <span><a href="/sign-up">Sign-up for an account.</a></span>
        <span style="float: right"><a href="/reset-password">Forgot password?</a></span>
      </div>
    </form>
  </div>
</template>
