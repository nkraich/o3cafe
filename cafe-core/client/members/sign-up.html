<template name="signUp">
  <div class="member-form-page">
    <header>Sign up</header>
    <p>
      By signing up, you'll be able to chat and post to the wall.
    </p>
    <p>
      Just enter your email, a username (consider using something like your old
      IRC nick!) and a password and you'll be all set.
    </p>

    <form>
      <div class="form-group">
        <label>Username</label>
        <input id="username" class="form-control input-md" value="">
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input id="email" class="form-control input-md" value="">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input id="password" type="password"
          class="form-control input-md" value="">
      </div>
      <button type="submit" id="signUpButton" class="btn btn-primary">Sign up</button>
    </form>
  </div>
</template>
