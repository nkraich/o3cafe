<template name="resetPasswordRequest">
  <div class="member-form-page">
    <header>Reset password</header>
    <p>
      Enter the email address for your account and a password reset email will
      be sent to you.
    </p>

    <form>
      <div class="form-group">
        <label>Email address</label>
        <input id="email" class="form-control input-md" value="">
      </div>
      <button type="submit" id="resetPasswordButton" class="btn btn-primary">Reset</button>
    </form>
  </div>
</template>
